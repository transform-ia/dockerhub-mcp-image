---
name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: transform-ia/dockerhub-mcp

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Generate tag from git tag (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # Generate major.minor tag (v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Generate major tag (v1.0.0 -> 1)
            type=semver,pattern={{major}}
            # Generate branch name tag
            type=ref,event=branch
            # Generate PR number tag
            type=ref,event=pr
            # Add commit sha as tag
            type=sha
          labels: |
            org.opencontainers.image.title=Docker Hub MCP Server
            org.opencontainers.image.description=MCP Server that dynamically generates tools from Docker Hub OpenAPI specifications
            org.opencontainers.image.vendor=Transform IA

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=max
          sbom: true

      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}
